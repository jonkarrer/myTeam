<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/Contact/index.css" />

    <title>Frontend Mentor | Contact</title>
  </head>

  <body>
    <header class="mobile">
      <img class="logo" src="../assets/logo.svg" alt="logo" />
      <img
        class="hamburger"
        src="../assets/icon-hamburger.svg"
        alt="hamburger icon"
      />
      <nav>
        <a href="../index.html">home</a>
        <a href="./pages/about.html">about</a>
        <button><a href="./pages/contact.html">contact us</a></button>
        <img src="../assets/icon-close.svg" id="close_nav" class="close_nav" />
        <img
          class="bg-image"
          src="../assets/bg-pattern-about-1-mobile-nav-1.svg"
          alt="background image"
        />
      </nav>
    </header>
    <header class="desktop">
      <nav>
        <img class="logo" src="../assets/logo.svg" alt="logo" />
        <a href="../index.html">home</a>
        <a href="./about.html">about</a>
      </nav>
      <button><a href="./contact.html">contact us</a></button>
    </header>

    <main>
      <section class="splash">
        <div class="wrapper">
          <div class="headline">
            <h1>Contact</h1>
            <h2>Ask us about</h2>
          </div>
          <span>
            <img src="../assets/icon-person.svg" alt="person icon" />
            <h3>The quality of our talent network</h3>
          </span>
          <span>
            <img src="../assets/icon-cog.svg" alt="person icon" />
            <h3>Usage & implementation of our software</h3>
          </span>
          <span>
            <img src="../assets/icon-chart.svg" alt="person icon" />
            <h3>How we help drive innovation</h3>
          </span>
        </div>
      </section>
      <section class="form">
        <form action="">
          <input type="text" name="name" placeholder="Name" required />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input
            type="text"
            name="company"
            placeholder="Company Name"
            required
          />
          <input type="text" name="title" placeholder="Title" required />
          <textarea
            name="message"
            placeholder="Message"
            cols="30"
            rows="5"
            required
          ></textarea>
          <button>submit</button>
        </form>
        <img src="../assets/bg-pattern-contact-2.svg" alt="bg image" />
      </section>
    </main>
    <footer>
      <img class="logo" src="../assets/logo.svg" alt="logo" />
      <nav>
        <a href="#section.splash">home</a>
        <a href="./pages/about.html">about</a>
      </nav>
      <div class="addy">
        <p>987 Hillcrest Lane</p>
        <p>Irvine, CA</p>
        <p>California 92714</p>
        <p>Call Us : 949-833-7432</p>
      </div>
      <div class="copyright">
        <div class="media-wrapper">
          <img src="../assets/icon-facebook.svg" alt="facebook icon" />
          <img src="../assets/icon-pinterest.svg" alt="pintrest icon" />
          <img src="../assets/icon-twitter.svg" alt="twitter icon" />
        </div>
        <p>Copyright 2020. All Rights Reserved</p>
      </div>
    </footer>

    <script src="../index.js"></script>
  </body>
</html>
